<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel="stylesheet" href="static/style.css">

    <title>Movie List Page</title>
</head>
<body>

<nav class="navbar navbar-expand navbar-dark bg-dark">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="navbar-brand" href="#">Fabflix</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="movie-list.html">Browse</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="index.html">Search</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="browse-genre.html">Genres</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="browse-title.html">A-Z Index</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="shop-cart.html">Checkout</a>
        </li>
    </ul>
</nav>


<div class="pageNavigation">
    <!--Prev/Next Buttons-->
    <button type="button" class="btn btn-link" id="prev-btn" onclick="decrementPage()"><a class="page-link" href="#">Previous</a></button>
    <!-- <li class="page-item" id="prev-btn" onclick="decrementPage()"><a class="page-link" href="#">Previous</a></li> -->
    <p>Page <span id="page-num">1 </span></p>
    <button type="button" class="btn btn-link" id="prev-btn" onclick="incrementPage()"><a class="page-link" href="#">Next</a></button>

</div>



<nav class="navbar">
    <ul class="pagination">
        <!--Select Items Per Page-->
        <div class="dropdown show">
            <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span id="max-results">10</span> per page
            </a>

            <div class="dropdown-menu" id="item-count" onclick="getSelectedItemCount()">
                <a class="dropdown-item" href="#">10</a>
                <a class="dropdown-item" href="#">25</a>
                <a class="dropdown-item" href="#">50</a>
                <a class="dropdown-item" href="#">100</a>
            </div>
        </div>
        <!--Sort By Dropdown-->
        <div class="dropdown show">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Sort By: <span id="sort-btn">???</span> 
            </a>
                    
            <div class="dropdown-menu" id="sort-first" onclick="getSelectedSort()">
                <a class="dropdown-item" href="#">title</a>
                <a class="dropdown-item" href="#">rating</a>
            </div>

        </div>  
        <!--Sort Title-->
        <div class="dropdown show">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Sort Title: <span id="title-btn">???</span> 
            </a>
                    
            <div class="dropdown-menu" id="sort-title" onclick="getTitleSort()">
                <a class="dropdown-item" href="#">asc</a>
                <a class="dropdown-item" href="#">desc</a>
            </div>
        </div>
        <!--Sort Rating-->
        <div class="dropdown show">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Sort Rating: <span id="rating-btn">???</span> 
            </a>
                    
            <div class="dropdown-menu" id="sort-rating" onclick="getRatingSort()">
                <a class="dropdown-item" href="#">asc</a>
                <a class="dropdown-item" href="#">desc</a>
            </div>
        </div>

        </div>

    </ul>
</nav>


<!-- Id "star_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
<table id=movie_table class="table table-striped">
    <!-- Create a table header -->
    <thead class="thead-light">
    <tr>
        <!-- Titles of each column-->
        <th>Cart</th>
        <th>Title</th>
        <th>Release Year</th>
        <th>Director</th>
        <th>Ratings</th>
        <th>Genres</th>
        <th>Stars</th>
    </tr>
    </thead>

    <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
    <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
    <tbody id=movie_table_body></tbody>

</table>




    


<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="movie-list.js"></script>
</body>


</html>
